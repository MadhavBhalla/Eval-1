<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduTech Review</title>
    <link rel="icon" type="image/x-icon" href="/images/about/favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Jost&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
   <link rel="stylesheet" href="reviewform.css">
</head>
<body>
    <div class="container">
        <h2>Customer Review Form</h2>
        <p class="text-center">We would love to hear about your experience.</p>

        <form id="reviewForm">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" class="form-control" id="name" placeholder="Your full name" required>
            </div>
            
            <div class="form-group">
                <label for="profession">Profession</label>
                <input type="text" class="form-control" id="profession" placeholder="Your Profession" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" class="form-control" id="email" placeholder="example@domain.com" required>
            </div>
            
            <div class="form-group">
                <label for="Review">Your Review</label>
                <textarea class="form-control" id="Review" rows="3" placeholder="Share your experience with us..." required></textarea>
            </div>
            
            <div class="form-group">
                <label>Overall Rating</label>
                <p>Rate Your Experience</p>
                <div class="star-rating">
                    <input type="radio" id="5-stars" name="rating" value="5" aria-label="5 stars">
                    <label for="5-stars">&#9733;</label>
                    <input type="radio" id="4-stars" name="rating" value="4" aria-label="4 stars">
                    <label for="4-stars">&#9733;</label>
                    <input type="radio" id="3-stars" name="rating" value="3" aria-label="3 stars">
                    <label for="3-stars">&#9733;</label>
                    <input type="radio" id="2-stars" name="rating" value="2" aria-label="2 stars">
                    <label for="2-stars">&#9733;</label>
                    <input type="radio" id="1-star" name="rating" value="1" aria-label="1 star">
                    <label for="1-star">&#9733;</label>
                </div>
            </div>        
            <div class="form-group">
                <label>Would you recommend us?</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="recommend" id="recommendYes" value="yes" required>
                    <label class="form-check-label" for="recommendYes">Yes</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="recommend" id="recommendNo" value="no" required>
                    <label class="form-check-label" for="recommendNo">No</label>
                </div>
            </div>
            
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="consent" required>
                <label class="form-check-label" for="consent">I consent to the use of my Review as outlined in the Review Page.</label>
            </div>
            
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
        <div id="message" class="text-center mt-3"></div>
    </div>

    <script>
        document.getElementById('reviewForm').addEventListener('submit', function(event) {
            event.preventDefault(); 

            const ratingSelected = document.querySelector('input[name="rating"]:checked');
            if (!ratingSelected) {
                alert('Please provide a rating.');
                return;
            }

            const consentChecked = document.getElementById('consent').checked;
            if (!consentChecked) {
                alert('You must give consent to submit the form.');
                return;
            }

            document.getElementById('message').innerHTML = '<div class="alert alert-success" role="alert">Thank you for your review! We appreciate your feedback.</div>';

            document.getElementById('reviewForm').reset(); 
        });
    </script>
</body>
</html>
