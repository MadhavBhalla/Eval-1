<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduTech Review</title>
    <link rel="icon" type="image/x-icon" href="/images/about/favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Jost&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
   <link rel="stylesheet" href="reviewform.css">
</head>
<body>
    <div class="container">
        <h2>Customer Review Form</h2>
        <p class="text-center">We would love to hear about your experience.</p>
        
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Your full name">
            </div>
            
            <div class="form-group">
                <label for="text">Profession</label>
                <input type="text" class="form-control" id="text" placeholder="Your Profession">
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" class="form-control" id="email" placeholder="example@domain.com">
            </div>
            
            <div class="form-group">
                <label for="Review">Your Review</label>
                <textarea class="form-control" id="Review" rows="3" placeholder="Share your experience with us..."></textarea>
            </div>
            
            <div class="form-group">
                <label>Overall Rating</label>
                <p>Rate Your Experience</p>
                <div class="star-rating">
                    <input type="radio" id="5-stars" name="rating" value="5">
                    <label for="5-stars">&#9733;</label>
                    <input type="radio" id="4-stars" name="rating" value="4">
                    <label for="4-stars">&#9733;</label>
                    <input type="radio" id="3-stars" name="rating" value="3">
                    <label for="3-stars">&#9733;</label>
                    <input type="radio" id="2-stars" name="rating" value="2">
                    <label for="2-stars">&#9733;</label>
                    <input type="radio" id="1-star" name="rating" value="1">
                    <label for="1-star">&#9733;</label>
                </div>
            </div>        
           <div class="form-group">
                <label>Would you recommend us?</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="recommend" id="recommendYes" value="yes">
                    <label class="form-check-label" for="recommendYes">Yes</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="recommend" id="recommendNo" value="no">
                    <label class="form-check-label" for="recommendNo">No</label>
                </div>
            </div>
            
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="consent">
                <label class="form-check-label" for="consent">I consent to the use of my Review as outlined in the Review Page.</label>
            </div>
            
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
