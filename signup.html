<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EduTech</title>
  <link rel="icon" type="image/x-icon" href="/images/about/favicon.png">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Jost&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="signup.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  <div class="container-fluid">
    <form class="mx-auto">
      <h4 class="text-center">Sign Up to </h4>
      <div class="edu-tech-wrapper">
        <i class="fas fa-graduation-cap symbol"></i> 
        <span class="edu">EDU</span><span class="tech">TECH</span>
      </div>
     
      <div class="mb-3 mt-5 input-icon">
        <label for="email" class="form-label">Email</label>
          <input type="text" class="form-control" id="Email" placeholder="Enter your email" aria-describedby="username">
        </div>

      <div class="mb-3 input-icon">
        <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter your password">
        </div>
     
      <div class="mb-3 mt-5 input-icon">
        <label for="pwd" class="form-label">Confirm Password</label>
          <input type="text" class="form-control" id="pwd" placeholder="Confirm Password" aria-describedby="username">
        </div>
      <button type="submit" class="btn btn-primary mt-5">Sign Up</button>
      <div class="text-center mt-3">
        <p>Already had an account? <a href="login.html">Login</a></p>
      </div>
    </form>
  </div>
</body>
  </html>
